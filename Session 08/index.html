<html lang="en">
  <head>
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="bold-btn">B</button>
      <button id="italic-btn">I</button>
      <button id="underline-btn">U</button>
    </div>

    <div id="app">
      <div class="row header-row">
        <div class="cell corner"></div>
        <div class="cell header" data-col="A">A</div>
        <div class="cell header" data-col="B">B</div>
        <div class="cell header" data-col="C">C</div>
        <div class="cell header" data-col="D">D</div>
      </div>

      <div class="grid"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
